<!DOCTYPE html>
<html>

<head>
    <title>text formating</title>
</head>

<body>
    <!--HTML formating tags-->
    Isto é um texto normal
    <br>
    <b>Isto é um texto negrito</b>
    <br>
    <i>Isto é um texto itálico</i>
    <br>
    <big>Isto é um texto grande</big>
    <br>
    <small>Isto é um texto pequeno</small>
    <br>
    <sub>Isto é um texto subscrito</sub>
    <br>
    <sup>Isto é um texto sobrescrito</sup>
    <br>
    <ins>sublinhado</ins>
    <br>
    <del>riscado</del>
    <br>
    <mark>Marcado</mark>

</body>

</html>
