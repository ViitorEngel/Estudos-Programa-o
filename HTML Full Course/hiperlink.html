<!DOCTYPE html>
<html>

<head>
    <title>Brincando com Hiperlinks</title>
</head>

<body>

    <!--Veja como podemos criar um hiperlink-->
    <a href="https://youtu.be/HD13eq_Pmp8" target="_self" title="Isto vai te levar ao link do curso" >
        Link do curso
    </a>
    <!---Como igualamos targer a _self, o link irá abrir na mesma aba que a nossa page, se quiséssemos que fosse em outra, poderíamos deixar em branco ou colocar _blank-->
    <!--O title é um pequeno texto que irá aparecer quando passar o cursor por cima do hiperlink-->

    <br><br>

    <!--Podemos abrir outros arquivos, extremamente útil se tivermos um menu-->
    <a href="index.html">
        Vá para index
    </a>
    <!---Como 
</body>

</html>
