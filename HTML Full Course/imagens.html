<!DOCTYPE html>
<html>

<head>
    <title>Imagens</title>
</head>

<body>
    <!--Colocando imagens-->
    <img src="azulcaneta.jpg">
    <!--Aqui podemos simplesmente colocar o nome da imagem, porque ela está na mesma página que o arquivo html-->
    <!--Porém, se estivesse em outra, iríamos ter que colocar o diretório em src-->

    <br><br>
    <!--Podemos alterar a largura e a altura da imagem tbm-->
    <h3>WIDE AZUL CANETA</h3>
    <img src="azulcaneta.jpg" height="200" width="800" title="AZUL CANETA TÁ MARCADA COM MINHA LETRA">

    <br><br>
    <!--Também podemos determinar a imagem como hiperlink-->
    <a href="https://www.youtube.com/c/JoabManoelCanetaAzul">
        <img src="azulcaneta.jpg">
    </a>
</body>

</html>
