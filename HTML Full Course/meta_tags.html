<!DOCTYPE html>
<html>

<head>
    <title>meta tags</title>

    <!--com a tag meta, conseguimos adicionar metadados ao cabeçalho-->
    <meta name="descrição" content="tutorial HTML">
    <meta name="autor" content="Vitor Renato Engel de Barros">
    <!--metadado que informa qual o conjunto de caracteres estamos usando-->
    <meta charset="UTF-8">
    <!--com a próxima tag, teremos uma página que fica escalável em mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--com a proxima tag, iremos fazer a página ficar dando refresh a cada 2 segundos-->
    <meta http-equiv="refresh" content="2">
    

</head>

<body>

</body>

</html>
