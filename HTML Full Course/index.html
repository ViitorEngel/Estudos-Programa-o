<!--Isto é um comentário-->

<!--Sempre nomeamos o arquivo que será a homepage com index.html-->

<!--Entenda a diferença entre tag e elemento. A tag são os marcadores <><> que indicam o começo e o final de um elemento-->

<!--Sempre começamos com este comando, para indicar que estamos utilizando os padrões de HTML para o navegador-->
<!DOCTYPE html>

<html>
<!--Todo o código deverá ficar entre estas tags <html> e </html>-->

<head>
    <!--Aqui (head) colocamos informações sobre a página-->

    <!--Elemento de título-->
    <title>Meu primeiro site!</title>
</head>

<body>
    <!--Aqui (body) é onde colocamos a informção que iremos mostrar ao usuário-->

    <!--Colocando um texto no site-->
    Eu estou aprendendo HTML...

    <!--Brincando com headings:-->
    <h1>Título!</h1>
    <h2>Título!</h2>
    <h3>Título!</h3>
    <h4>Título!</h4>
    <h5>Título!</h5>
    <h6>Título!</h6>

    <!--Vamos adicionar um elemento de parágrafo, que adicionará um espaço em branco acima-->
    <p>Um parágrafo legal</p>

    <!--Abaixo temos um elemento que não precisa de tag de fechamento, ele simplesmente funciona como um \n no C-->
    texto, para \n
    <br>
    texto, para verificar \n
    texto, para verificar \n
    <br><br>

    <!--Também podemos colocar linhas horizontais-->
    Veja a linha!
    <hr>
    Veja a linha!

</body>

</html>
