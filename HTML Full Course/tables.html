<!DOCTYPE html>
<html>

<head>
    <title>tabela</title>
</head>

<body>
    <!--Iniciamos com a tag tables, tr para as linhas, e th para as colunas-->
    <h2>Horários de funcionamento da loja:</h2>
    <table>
        <tr>
            <th>Segunda</th>
            <th>Terça</th>
            <th>Quarta</th>
            <th>Quinta</th>
            <th>Sexta</th>
            <th>Sábado</th>
            <th>Domingo</th>
        </tr>
        <tr>
            <th>8h-17h</th>
            <th>8h-17h</th>
            <th>8h-17h</th>
            <th>8h-17h</th>
            <th>8h-17h</th>
            <th>Fechado</th>
            <th>Fechado</th>
        </tr>
    </table>
    <br><br>

    <!--Também podemos mudar as cores e a largura/altura-->
    <table bgcolor="black" width="1000">
        <tr bgcolor="grey">
            <th>Segunda</th>
            <th>Terça</th>
            <th>Quarta</th>
            <th>Quinta</th>
            <th>Sexta</th>
            <th>Sábado</th>
            <th>Domingo</th>
        </tr>
        <tr bgcolor="lightgrey">
            <th>8h-17h</th>
            <th>8h-17h</th>
            <th>8h-17h</th>
            <th>8h-17h</th>
            <th>8h-17h</th>
            <th>Fechado</th>
            <th>Fechado</th>
        </tr>
    </table>
    <br><br>
</body>

</html>
